<button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
<button type="button" class="btn btn-warning" (click)="onRemove()">Remove</button>
<button type="button" class="btn btn-info" (click)="onShuffle()">Shuffle</button>

<table mat-table [dataSource]="detail" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columnToDisplay" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
</table>
